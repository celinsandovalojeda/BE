{% extends "logistica/base.html" %}
{% block title %}Editar Vehículo{% endblock %}

{% block content %}
<h1>Editar Vehículo</h1>

<form id="editForm">
    <div class="mb-3">
        <label class="form-label">Marca</label>
        <input type="text" id="marca" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Modelo</label>
        <input type="text" id="modelo" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Patente</label>
        <input type="text" id="patente" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Año</label>
        <input type="number" id="anio" class="form-control">
    </div>

    <button class="btn btn-primary">Guardar Cambios</button>
</form>

<script>
let vehiculoId = {{ id }};
let url = `/api/vehiculos/${vehiculoId}/`;

fetch(url)
    .then(res => res.json())
    .then(v => {
        document.getElementById("marca").value = v.marca;
        document.getElementById("modelo").value = v.modelo;
        document.getElementById("patente").value = v.patente;
        document.getElementById("anio").value = v.anio;
    });

document.getElementById("editForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let data = {
        marca: document.getElementById("marca").value,
        modelo: document.getElementById("modelo").value,
        patente: document.getElementById("patente").value,
        anio: document.getElementById("anio").value
    };

    fetch(url, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    }).then(() => {
        window.location.href = "/vehiculos/";
    });
});
</script>

{% endblock %}
