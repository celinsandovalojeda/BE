{% extends "logistica/base.html" %}
{% block title %}Agregar Vehículo{% endblock %}

{% block content %}
<h1>Agregar Vehículo</h1>

<form method="POST" action="/api/vehiculos/" id="vehiculoForm">
    <div class="mb-3">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" name="marca">
    </div>

    <div class="mb-3">
        <label class="form-label">Modelo</label>
        <input type="text" class="form-control" name="modelo">
    </div>

    <div class="mb-3">
        <label class="form-label">Patente</label>
        <input type="text" class="form-control" name="patente">
    </div>

    <div class="mb-3">
        <label class="form-label">Año</label>
        <input type="number" class="form-control" name="anio">
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<script>
document.getElementById("vehiculoForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let formData = new FormData(this);
    let jsonData = {};

    formData.forEach((value, key) => jsonData[key] = value);

    fetch("/api/vehiculos/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData)
    })
    .then(res => res.json())
    .then(() => window.location.href = "/vehiculos/");
});
</script>

{% endblock %}
