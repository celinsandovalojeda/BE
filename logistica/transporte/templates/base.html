{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Sistema{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'logistica/css/site.css' %}">
</head>
<body>

<!-- Banda violeta horizontal con título dinámico -->
<div class="header-strip">
    <h1>{% block header_title %}Título{% endblock %}</h1>
</div>

<!-- Contenido con fondo blanco translúcido -->
<div class="main-container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
